apiVersion: v1
kind: Service
metadata:
  name: somafractalmemory-qdrant
  labels:
    app: somafractalmemory-qdrant
spec:
  ports:
    - port: 6333
      targetPort: 6333
      protocol: TCP
  selector:
    app: somafractalmemory-qdrant
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: somafractalmemory-qdrant
  labels:
    app: somafractalmemory-qdrant
spec:
  replicas: 1
  selector:
    matchLabels:
      app: somafractalmemory-qdrant
  template:
    metadata:
      labels:
        app: somafractalmemory-qdrant
    spec:
      containers:
        - name: qdrant
          image: qdrant/qdrant:latest
          ports:
            - containerPort: 6333
          readinessProbe:
            tcpSocket:
              port: 6333
            initialDelaySeconds: 3
            periodSeconds: 5
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          volumeMounts:
            - name: qdrantdata
              mountPath: /qdrant/storage
      volumes:
        - name: qdrantdata
          persistentVolumeClaim:
            claimName: pvc-qdrant

[pytest]
minversion = 6.0
addopts = -ra -q
testpaths = tests
markers =
	unit: tests that are self-contained and do not require external services
	integration: tests requiring real infrastructure services (Postgres, Redis, Qdrant)
	e2e: end-to-end tests that run against a deployed or live system
filterwarnings =
	# Silence third-party deprecation warnings we cannot address immediately
	ignore::DeprecationWarning:testcontainers.*
	ignore:.*@wait_container_is_ready decorator is deprecated.*:DeprecationWarning
	# Qdrant client deprecated methods already refactored; keep generic catch as safeguard
	default

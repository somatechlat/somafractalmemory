
[pytest]
minversion = 6.0
addopts = -ra -q
testpaths = tests
markers =
	integration: tests requiring real infrastructure services (Kafka, Postgres, Redis, Qdrant)
	timeout: per-test timeout in seconds (use with pytest-timeout plugin to enforce)
filterwarnings =
	# Silence third-party deprecation warnings we cannot address immediately
	ignore::DeprecationWarning:testcontainers.*
	ignore:.*@wait_container_is_ready decorator is deprecated.*:DeprecationWarning
	# Qdrant client deprecated methods already refactored; keep generic catch as safeguard
	default

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "somafractalmemory"
version = "0.1.0"
description = "A world-class Python package for advanced fractal memory algorithms."
authors = [
  { name="Your Name", email="your.email@example.com" }
]
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/yourusername/somafractalmemory"
"Bug Tracker" = "https://github.com/yourusername/somafractalmemory/issues"

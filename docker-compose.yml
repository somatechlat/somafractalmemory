services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: soma
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-soma}
      POSTGRES_DB: somamemory
      POSTGRES_HOST_AUTH_METHOD: md5
    container_name: somafractalmemory_postgres
    ports:
      - "${POSTGRES_HOST_PORT:-40021}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h localhost -p 5432 -U soma"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - core
    networks:
      smfnet:
        aliases:
          - postgres
          - somabrain_postgres
    extra_hosts:
      - "host.docker.internal:host-gateway"

  redis:
    image: redis:7
    container_name: somafractalmemory_redis
    ports:
      - "${REDIS_HOST_PORT:-40022}:6379"
    volumes:
      - redisdata:/data
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "6379", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - core
    networks:
      smfnet:
        aliases:
          - redis
          - somabrain_redis
    extra_hosts:
      - "host.docker.internal:host-gateway"

  qdrant:
    image: qdrant/qdrant:latest
    container_name: somafractalmemory_qdrant
    ports:
      - "${QDRANT_HOST_PORT:-40023}:6333"
    volumes:
      - qdrantdata:/qdrant/storage
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "timeout 5 bash -c '</dev/tcp/localhost/6333' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - core
    networks:
      smfnet:
        aliases:
          - qdrant
          - somabrain_qdrant
    extra_hosts:
      - "host.docker.internal:host-gateway"

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: somafractalmemory_api
    ports:
      - "${API_PORT:-9595}:${SOMA_API_PORT:-9595}"
    command: ["uvicorn", "somafractalmemory.http_api:app", "--host", "0.0.0.0", "--port", "${SOMA_API_PORT:-9595}"]
    # Port 9595 is the PUBLIC API ENTRY POINT (externally accessible)
    environment:
      # Pin a predictable development token so e2e tests work consistently
      SOMA_API_TOKEN: "devtoken"
      # Disable rate limiting in development to allow high-throughput seeding
      SOMA_RATE_LIMIT_MAX: "0"
      SOMA_RATE_LIMIT_WINDOW_SECONDS: "0"
      CONFIG_FILE: /app/config.yaml
      SOMA_FORCE_HASH_EMBEDDINGS: "1"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    volumes:
      - ./:/app:delegated
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${SOMA_API_PORT:-9595}/healthz"]
      interval: 30s
      timeout: 5s
      retries: 5
    restart: always
    profiles:
      - core
    networks:
      smfnet:
        aliases:
          - api
          - somabrain_api
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  pgdata:
    driver: local
  redisdata:
    driver: local
  qdrantdata:
    driver: local

networks:
  smfnet:
    name: somafractalmemory_net
    driver: bridge

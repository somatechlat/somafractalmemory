services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: soma
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-soma}
      POSTGRES_DB: somamemory
      POSTGRES_HOST_AUTH_METHOD: md5
    container_name: somafractalmemory_postgres
    ports:
      - "${POSTGRES_HOST_PORT:-40021}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h localhost -p 5432 -U soma"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - core
    networks:
      smfnet:
        aliases:
          - postgres
          - somabrain_postgres
    extra_hosts:
      - "host.docker.internal:host-gateway"

  redis:
    image: redis:7
    container_name: somafractalmemory_redis
    ports:
      - "${REDIS_HOST_PORT:-40022}:6379"
    volumes:
      - redisdata:/data
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "6379", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - core
    networks:
      smfnet:
        aliases:
          - redis
          - somabrain_redis
    extra_hosts:
      - "host.docker.internal:host-gateway"

  etcd:
    image: quay.io/coreos/etcd:v3.5.5
    container_name: somafractalmemory_etcd
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - etcddata:/etcd
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 30s
      timeout: 20s
      retries: 3
    profiles:
      - core
    networks:
      smfnet:
        aliases:
          - etcd

  minio:
    image: minio/minio:RELEASE.2023-03-20T20-16-18Z
    container_name: somafractalmemory_minio
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    volumes:
      - miniodata:/minio_data
    command: minio server /minio_data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    profiles:
      - core
    networks:
      smfnet:
        aliases:
          - minio

  milvus:
    image: milvusdb/milvus:v2.3.3
    container_name: somafractalmemory_milvus
    command: ["milvus", "run", "standalone"]
    ports:
      - "${MILVUS_HOST_PORT:-19530}:19530"
      - "${MILVUS_GRPC_PORT:-9091}:9091"
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
    volumes:
      - milvusdata:/var/lib/milvus
    depends_on:
      etcd:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9091/healthz || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s
    profiles:
      - core
    networks:
      smfnet:
        aliases:
          - milvus
          - somabrain_milvus
    extra_hosts:
      - "host.docker.internal:host-gateway"

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: somafractalmemory_api
    ports:
      - "${API_PORT:-9595}:${SOMA_API_PORT:-9595}"
    # The Dockerfile CMD now runs the bootstrap script which ultimately starts uvicorn.
    # Removing the explicit command here allows the bootstrap process (migrations, health checks)
    # to execute before the API server starts.
    # Port 9595 is the PUBLIC API ENTRY POINT (externally accessible)
    environment:
      # Use the token defined in the .env file for consistency with tests.
      # This mirrors the fallback logic in http_api._load_api_token.
      SOMA_API_TOKEN: "dev-032f8d463c84e7ef0d834c3a"
      # Disable rate limiting in development to allow high-throughput seeding
      SOMA_RATE_LIMIT_MAX: "0"
      SOMA_RATE_LIMIT_WINDOW_SECONDS: "0"
      CONFIG_FILE: /app/config.yaml
      SOMA_FORCE_HASH_EMBEDDINGS: "1"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      milvus:
        condition: service_healthy
    volumes:
      - ./:/app:delegated
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${SOMA_API_PORT:-9595}/healthz"]
      interval: 30s
      timeout: 5s
      retries: 5
    restart: always
    profiles:
      - core
    networks:
      smfnet:
        aliases:
          - api
          - somabrain_api
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  pgdata:
    driver: local
  redisdata:
    driver: local
  milvusdata:
    driver: local
  etcddata:
    driver: local
  miniodata:
    driver: local

networks:
  smfnet:
    name: somafractalmemory_net
    driver: bridge

version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: soma
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-soma}
      POSTGRES_DB: somafractalmemory
    container_name: somafractalmemory_postgres
    ports:
      - "${POSTGRES_HOST_PORT:-5433}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    profiles:
      - core

  redis:
    image: redis:7
    container_name: somafractalmemory_redis
    ports:
      - "${REDIS_HOST_PORT:-6381}:6379"
    profiles:
      - core

  qdrant:
    image: qdrant/qdrant:latest
    container_name: somafractalmemory_qdrant
    ports:
      - "${QDRANT_HOST_PORT:-6333}:6333"
    profiles:
      - core

  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: somafractalmemory_kafka
    ports:
      - "${KAFKA_HOST_PORT:-9092}:9092"
      - "${KAFKA_OUTSIDE_PORT:-19092}:19092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka:9093'
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:19092'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_NODE_ID: 1
    profiles:
      - core

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: somafractalmemory_api
    ports:
      - "${API_PORT:-9595}:9595"
    environment:
      POSTGRES_URL: postgresql://soma:soma@postgres:5432/somafractalmemory
      REDIS_URL: redis://redis:6379/0
      QDRANT_URL: http://qdrant:6333
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      SOMA_API_TOKEN: ${SOMA_API_TOKEN:-devtoken}
    depends_on:
      - postgres
      - redis
      - qdrant
      - kafka
    volumes:
      - ./:/app:delegated
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9595/healthz"]
      interval: 30s
      timeout: 5s
      retries: 5
    profiles:
      - core

  consumer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: somafractalmemory_consumer
    command: python -m somafractalmemory.workers.vector_indexer
    environment:
      POSTGRES_URL: postgresql://soma:soma@postgres:5432/somafractalmemory
      REDIS_URL: redis://redis:6379/0
      QDRANT_URL: http://qdrant:6333
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    depends_on:
      - kafka
      - postgres
      - qdrant
    profiles:
      - consumer

volumes:
  pgdata:
    driver: local

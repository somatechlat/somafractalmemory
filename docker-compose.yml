services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: soma
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-soma}
      POSTGRES_DB: somamemory
      POSTGRES_HOST_AUTH_METHOD: md5
    container_name: somafractalmemory_postgres
    ports:
      - "${POSTGRES_HOST_PORT:-40001}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h localhost -p 5432 -U soma"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - core

  redis:
    image: redis:7
    container_name: somafractalmemory_redis
    ports:
      - "${REDIS_HOST_PORT:-40002}:6379"
    volumes:
      - redisdata:/data
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "6379", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - core

  qdrant:
    image: qdrant/qdrant:latest
    container_name: somafractalmemory_qdrant
    ports:
      - "${QDRANT_HOST_PORT:-40003}:6333"
    volumes:
      - qdrantdata:/qdrant/storage
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "timeout 5 bash -c '</dev/tcp/localhost/6333' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - core

  kafka:
    image: bitnami/kafka:latest
    container_name: somafractalmemory_kafka
    ports:
      - "${KAFKA_INTERNAL_PORT:-40004}:9092"
    environment:
      KAFKA_CFG_NODE_ID: 0
      KAFKA_CFG_PROCESS_ROLES: broker,controller
      KAFKA_CFG_CONTROLLER_QUORUM_VOTERS: 0@localhost:9093
      KAFKA_CFG_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093,EXTERNAL://:40004
      KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_CFG_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CFG_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_CFG_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,EXTERNAL://localhost:40004
      KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_CFG_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_CFG_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_CFG_TRANSACTION_STATE_LOG_MIN_ISR: 1
      ALLOW_PLAINTEXT_LISTENER: "yes"
    volumes:
      - kafkadata:/bitnami/kafka
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "kafka-topics.sh --bootstrap-server kafka:9092 --list"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - core

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: somafractalmemory_api
    ports:
      - "${API_PORT:-9595}:9595"
    command: ["uvicorn", "somafractalmemory.http_api:app", "--host", "0.0.0.0", "--port", "9595"]
    environment:
      SOMA_API_TOKEN: ${SOMA_API_TOKEN:-devtoken}
      CONFIG_FILE: /app/config.yaml
      SOMA_FORCE_HASH_EMBEDDINGS: "1"
    depends_on:
      - postgres
      - redis
      - qdrant
      - kafka
    volumes:
      - ./:/app:delegated
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9595/healthz"]
      interval: 30s
      timeout: 5s
      retries: 5
    restart: always
    profiles:
      - core

volumes:
  pgdata:
    driver: local
  redisdata:
    driver: local
  qdrantdata:
    driver: local
  kafkadata:
    driver: local

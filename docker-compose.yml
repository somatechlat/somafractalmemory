services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: soma
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-soma}
      POSTGRES_DB: somafractalmemory
    container_name: somafractalmemory_postgres
    ports:
      - "${POSTGRES_HOST_PORT:-5433}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: always
    profiles:
      - core

  redis:
    image: redis:7
    container_name: somafractalmemory_redis
    ports:
      - "${REDIS_HOST_PORT:-6381}:6379"
    volumes:
      - redisdata:/data
    restart: always
    profiles:
      - core

  qdrant:
    image: qdrant/qdrant:latest
    container_name: somafractalmemory_qdrant
    ports:
      - "${QDRANT_HOST_PORT:-6333}:6333"
    volumes:
      - qdrantdata:/qdrant/storage
    restart: always
    profiles:
      - core

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: somafractalmemory_api
    ports:
      - "${API_PORT:-9595}:9595"
    environment:
      POSTGRES_URL: postgresql://soma:soma@postgres:5432/somafractalmemory
      REDIS_URL: redis://redis:6379/0
      QDRANT_URL: http://qdrant:6333
      SOMA_API_TOKEN: ${SOMA_API_TOKEN:-devtoken}
    depends_on:
      - postgres
      - redis
      - qdrant
    volumes:
      - ./:/app:delegated
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9595/healthz"]
      interval: 30s
      timeout: 5s
      retries: 5
    restart: always
    profiles:
      - core

volumes:
  pgdata:
    driver: local
  redisdata:
    driver: local
  qdrantdata:
    driver: local

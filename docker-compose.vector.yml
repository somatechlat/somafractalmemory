version: '3.8'
services:
  qdrant:
    image: qdrant/qdrant:latest
  container_name: somafractalmemory_qdrant_standalone
    ports:
      - "6333:6333"
    environment:
      QDRANT__SERVICE__PORT: 6333
    volumes:
      - qdrant_data:/var/lib/qdrant
    networks:
      - soma_shared

networks:
  soma_shared:
    external:
      name: soma_docker_shared_infra_soma-network

volumes:
  qdrant_data:
    name: soma_docker_shared_infra-qdrant-data

site_name: SomaFractalMemory
site_description: Enterprise AI Memory System
site_author: SomaTechLat
repo_url: https://github.com/somatechlat/somafractalmemory
repo_name: somatechlat/somafractalmemory

nav:
  - Home: README.md
  - Technical Manual:
    - Overview: technical-manual/index.md
    - Security and Secrets: technical-manual/security-secrets.md
    - Deployment (Docker): technical-manual/deployment-docker.md
    - Configuration Reference: technical-manual/config-reference.md
    - Endpoint Catalog: technical-manual/endpoints.md
  - Development Manual:
    - Developer Environment (VS Code): development-manual/local-setup.md

theme:
  name: material
  palette:
    primary: indigo
    accent: deep purple
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - toc.integrate
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - git-revision-date-localized:
      type: date
  - minify:
      minify_html: true
  - social:
      cards_color:
        fill: "#3f51b5"
        text: "#ffffff"

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      use_pygments: true
      linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/somatechlat/somafractalmemory
    - icon: fontawesome/brands/docker
      link: https://hub.docker.com/r/somatechlat/somafractalmemory
  version:
    provider: mike

site_name: SomaFractalMemory
site_url: https://example.com
nav:
  - Home: index.md
  - Quickstart: QUICKSTART.md
  - Usage Guide: USAGE_GUIDE.md
  - Guides:
      - Canonical Ops: CANONICAL_DOCUMENTATION.md
      - Developer Guide: DEVELOPER_GUIDE.md
  - Architecture: ARCHITECTURE.md
  - Configuration: CONFIGURATION.md
  - API: api.md
  - Production: PRODUCTION_READINESS.md
  - Ops:
      - Kafka (Open Source): ops/KAFKA_OPEN_SOURCE.md
      - Kubernetes Deploy: ops/KUBERNETES.md
      - Port Forwarding Improvements: PORT_FORWARDING_IMPROVEMENTS.md
      - Helm Values (Local): ../helm/values-local.yaml
      - Helm Values (Kind): ../helm/values-kind.yaml
      - Helm Values (Test): ../helm/values-test.yaml

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
  features:
    - navigation.tabs
    - navigation.top

plugins:
  - search
  # mkdocstrings (and its autorefs dependency) caused configuration errors with the current environment.
  # Documentation can be built without it, or you can install compatible versions later.
  # If you need API reference from code, re-enable mkdocstrings after fixing the plugin version.

markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true

site_name: SomaFractalMemory
site_url: https://example.com
nav:
  - Home: README.md
  - API: api.md
  - Architecture: ARCHITECTURE.md
  - Configuration: CONFIGURATION.md
  - Quickstart: QUICKSTART.md
  - Ops: ops/KAFKA_OPEN_SOURCE.md

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
  features:
    - navigation.tabs
    - navigation.top

plugins:
  - search
  # mkdocstrings (and its autorefs dependency) caused configuration errors with the current environment.
  # Documentation can be built without it, or you can install compatible versions later.
  # If you need API reference from code, reâ€‘enable mkdocstrings after fixing the plugin version.

markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true

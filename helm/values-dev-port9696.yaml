# Development override: run API on 9696 instead of default 9595 to avoid local port clash.
service:
  port: 9696

env:
  UVICORN_PORT: "9696"
  SOMA_RATE_LIMIT_MAX: "5000"

probe:
  port: 9696
  path: /healthz

# Ensure consumer (if enabled) does not assume 9595 for any readiness logic (none by default).

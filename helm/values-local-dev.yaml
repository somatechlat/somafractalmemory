# values-local-dev.yaml
# Overrides for local development.

replicaCount: 1

service:
  port: 9393  # Kubernetes API port

postgres:
  replicaCount: 1
  persistence:
    enabled: false
  secrets:
    apiToken: "devtoken"
    postgresPassword: "soma"

redis:
  replicaCount: 1
  persistence:
    enabled: false

qdrant:
  replicaCount: 1
  persistence:
    enabled: false

kafka:
  replicaCount: 1
  persistence:
    enabled: false
  config:
    heapOpts: "-Xms512m -Xmx1024m"
    advertised:
      listeners: PLAINTEXT://localhost:40024
    listener:
      security:
        protocol:
          map: PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT
    inter:
      broker:
        listener:
          name: PLAINTEXT

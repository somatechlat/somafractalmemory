# Full development (real infra) override values
# Goals:
# - All backing services enabled (Postgres, Redis, Qdrant, Redpanda)
# - Eventing on
# - No persistence (speed) but easy to toggle
# - Same runtime image for API and consumer

image:
  repository: somafractalmemory-runtime
  tag: local
  pullPolicy: IfNotPresent

service:
  port: 9595

env:
  MEMORY_MODE: evented_enterprise
  UVICORN_PORT: "9595"
  EVENTING_ENABLED: "true"
  SOMA_RATE_LIMIT_MAX: "5000"
  UVICORN_WORKERS: "4"

consumer:
  enabled: true
  replicaCount: 1
  image:
    repository: somafractalmemory-runtime
    tag: local
    pullPolicy: IfNotPresent

postgres:
  enabled: true
  persistence:
    enabled: false

redis:
  enabled: true
  persistence:
    enabled: false

qdrant:
  enabled: true
  persistence:
    enabled: false

redpanda:
  enabled: true
  persistence:
    enabled: false

probe:
  path: /healthz
  port: 9595
  initialDelaySeconds: 25
  timeoutSeconds: 10

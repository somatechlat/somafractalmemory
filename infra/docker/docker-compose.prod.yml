version: '3.8'
services:
  api:
    image: somafractalmemory/api:latest
    restart: unless-stopped
    environment:
      - ENV=production
    ports:
      - "9696:9696"
    depends_on:
      - postgres
      - qdrant

  postgres:
    image: postgres:14-alpine
    container_name: somafractalmemory_postgres_prod
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - pgdata-prod:/var/lib/postgresql/data

  qdrant:
    image: qdrant/qdrant:v1.9.2
    container_name: somafractalmemory_qdrant_prod
    restart: unless-stopped
    volumes:
      - qdrant-data-prod:/qdrant/storage

volumes:
  pgdata-prod:
  qdrant-data-prod:

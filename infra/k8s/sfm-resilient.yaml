# Resilient startup with init containers and health checks
# Port Sovereignty: SFM uses 10xxx range
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
apiVersion: v1
kind: Namespace
metadata:
  name: sfm
  labels:
    app.kubernetes.io/name: somafractalmemory
    tier: storage
---
# ConfigMap with all SFM settings
apiVersion: v1
kind: ConfigMap
metadata:
  name: sfm-config
  namespace: sfm
data:
  DJANGO_ENV: "production"
  DJANGO_SETTINGS_MODULE: "somafractalmemory.settings"
  SOMA_API_PORT: "10101"
  SOMA_DB_NAME: "somamemory"
  SOMA_POSTGRES_URL: "postgresql://soma:soma@postgres:5432/somamemory"
  SOMA_REDIS_HOST: "redis"
  SOMA_REDIS_PORT: "6379"
  SOMA_MILVUS_HOST: "milvus"
  SOMA_MILVUS_PORT: "19530"
  PYTHONUNBUFFERED: "1"
---
# Migration Job - runs before API deployment
apiVersion: batch/v1
kind: Job
metadata:
  name: sfm-migrations
  namespace: sfm
spec:
  ttlSecondsAfterFinished: 300
  template:
    spec:
      restartPolicy: OnFailure
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z postgres 5432; do echo "Waiting for postgres..."; sleep 2; done; echo "Postgres ready!"']
      containers:
        - name: migrate
          image: sfm-api:latest
          imagePullPolicy: Never
          command: ['python', 'manage.py', 'migrate', '--noinput']
          envFrom:
            - configMapRef:
                name: sfm-config
---
# API Deployment with init containers
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sfm-api
  namespace: sfm
  labels:
    app: sfm-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sfm-api
  template:
    metadata:
      labels:
        app: sfm-api
    spec:
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z postgres 5432; do echo "Waiting for postgres..."; sleep 2; done']
        - name: wait-for-redis
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z redis 6379; do echo "Waiting for redis..."; sleep 2; done']
        - name: wait-for-milvus
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z milvus 19530; do echo "Waiting for milvus..."; sleep 2; done']
        - name: run-migrations
          image: sfm-api:latest
          imagePullPolicy: Never
          command: ['python', 'manage.py', 'migrate', '--noinput']
          envFrom:
            - configMapRef:
                name: sfm-config
      containers:
        - name: api
          image: sfm-api:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 10101
              name: http
          envFrom:
            - configMapRef:
                name: sfm-config
          livenessProbe:
            httpGet:
              path: /healthz
              port: 10101
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /healthz
              port: 10101
            initialDelaySeconds: 10
            periodSeconds: 5
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
---
# API Service
apiVersion: v1
kind: Service
metadata:
  name: sfm-api
  namespace: sfm
spec:
  type: NodePort
  selector:
    app: sfm-api
  ports:
    - port: 10101
      targetPort: 10101
      nodePort: 30101
      name: http
---
# PostgreSQL Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: sfm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:15-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: "soma"
            - name: POSTGRES_PASSWORD
              value: "soma"
            - name: POSTGRES_DB
              value: "somamemory"
          volumeMounts:
            - name: pgdata
              mountPath: /var/lib/postgresql/data
          livenessProbe:
            exec:
              command: ['pg_isready', '-U', 'soma']
            initialDelaySeconds: 10
            periodSeconds: 5
          readinessProbe:
            exec:
              command: ['pg_isready', '-U', 'soma']
            initialDelaySeconds: 5
            periodSeconds: 3
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "250m"
      volumes:
        - name: pgdata
          persistentVolumeClaim:
            claimName: pgdata
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: sfm
spec:
  selector:
    app: postgres
  ports:
    - port: 5432
      targetPort: 5432
---
# Redis Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: sfm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          ports:
            - containerPort: 6379
          livenessProbe:
            exec:
              command: ['redis-cli', 'ping']
            initialDelaySeconds: 5
            periodSeconds: 5
          readinessProbe:
            exec:
              command: ['redis-cli', 'ping']
            initialDelaySeconds: 3
            periodSeconds: 3
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "100m"
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: sfm
spec:
  selector:
    app: redis
  ports:
    - port: 6379
      targetPort: 6379
---
# Milvus Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: milvus
  namespace: sfm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: milvus
  template:
    metadata:
      labels:
        app: milvus
    spec:
      containers:
        - name: milvus
          image: milvusdb/milvus:v2.3.4
          command: ['milvus', 'run', 'standalone']
          ports:
            - containerPort: 19530
            - containerPort: 9091
          env:
            - name: ETCD_USE_EMBED
              value: "true"
            - name: ETCD_DATA_DIR
              value: "/var/lib/milvus/etcd"
          resources:
            requests:
              memory: "1Gi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: milvus
  namespace: sfm
spec:
  selector:
    app: milvus
  ports:
    - port: 19530
      targetPort: 19530
      name: grpc
    - port: 9091
      targetPort: 9091
      name: metrics
---
# PVCs
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pgdata
  namespace: sfm
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

# values-prod-ha.yaml
# Overrides for a production, high-availability deployment.

replicaCount: 3

resources:
  limits:
    cpu: "2"
    memory: "4Gi"
  requests:
    cpu: "500m"
    memory: "1Gi"

postgres:
  replicaCount: 1 # Typically managed by a stateful set or external service in production
  persistence:
    enabled: true
    storageClass: "gp2" # Example for AWS, change as needed

secrets:
  create: false
  apiTokenSecretName: "soma-api-token"
  postgresPasswordSecretName: "soma-postgres-password"
  apiTokenLiteral: ""
  postgresPasswordLiteral: ""

redis:
  replicaCount: 2
  persistence:
    enabled: true
    storageClass: "gp2" # Example for AWS, change as needed

qdrant:
  replicaCount: 2
  persistence:
    enabled: true
    storageClass: "gp2" # Example for AWS, change as needed

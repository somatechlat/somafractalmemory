{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "soma-infra.fullname" . }}-ingress
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "soma-infra.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/instance: {{ .Release.Name }}
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: {{ .Release.Namespace }}
      # Allow intra-namespace traffic for shared infra components.
{{- if .Values.networkPolicy.allowedNamespaceLabels }}
    - from:
        - namespaceSelector:
            matchLabels:
{{- range $k, $v := .Values.networkPolicy.allowedNamespaceLabels }}
              {{ $k }}: "{{ $v }}"
{{- end }}
{{- end }}
{{- end }}

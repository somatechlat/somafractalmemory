name: somafractalmemory

services:
  somafractalmemory_standalone_redis:
    image: redis:7.2-alpine
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    networks:
      - somafractalmemory_standalone_net
    ports:
      - "${REDIS_HOST_PORT:-10100}:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 30s
      timeout: 5s
      retries: 3
    volumes:
      - redis_data:/data
    command:
      - redis-server
      - --maxmemory
      - "800mb"
      - --maxmemory-policy
      - "allkeys-lru"
      - --appendonly
      - "yes"
      - --appendfsync
      - "everysec"

  somafractalmemory_standalone_postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-somafractalmemory}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-somafractalmemory}
      POSTGRES_DB: ${POSTGRES_DB:-somafractalmemory}
    ports:
      - "${POSTGRES_HOST_PORT:-10106}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - somafractalmemory_standalone_net
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 30s
      timeout: 5s
      retries: 3

  somafractalmemory_standalone_db_migrate:
    image: somafractalmemory:latest
    depends_on:
      somafractalmemory_standalone_postgres:
        condition: service_healthy
    networks:
      - somafractalmemory_standalone_net
    environment:
      POSTGRES_USER: "${POSTGRES_USER}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
      POSTGRES_DB: "${POSTGRES_DB}"
      SOMA_POSTGRES_URL: "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@somafractalmemory_standalone_postgres:5432/${POSTGRES_DB}"
    command: [ "sh", "-lc", "cd /app && python manage.py migrate --noinput" ]
    restart: "no"
    profiles: [ "dev" ]

  somafractalmemory_standalone_opa:
    image: openpolicyagent/opa:0.54.0
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M
    command:
      - run
      - --server
      - --addr=0.0.0.0:8181
      - --log-level=error
    networks:
      - somafractalmemory_standalone_net
    ports:
      - "${OPA_HOST_PORT:-10104}:8181"
    volumes:
      - opa_data:/var/lib/opa
    healthcheck:
      test: [ "CMD", "/opa", "check", "/" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # --- Milvus dependencies: etcd and minio -----------------------------------
  somafractalmemory_standalone_etcd:
    image: quay.io/coreos/etcd:v3.5.5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
    environment:
      ETCD_AUTO_COMPACTION_MODE: "revision"
      ETCD_AUTO_COMPACTION_RETENTION: "1000"
      ETCD_QUOTA_BACKEND_BYTES: "4294967296"
      ETCD_SNAPSHOT_COUNT: "50000"
      ETCD_LISTEN_CLIENT_URLS: "http://0.0.0.0:2379"
      ETCD_ADVERTISE_CLIENT_URLS: "http://somafractalmemory_standalone_etcd:2379"
      ETCD_LISTEN_PEER_URLS: "http://0.0.0.0:2380"
      ETCD_INITIAL_ADVERTISE_PEER_URLS: "http://somafractalmemory_standalone_etcd:2380"
      ETCD_INITIAL_CLUSTER: "default=http://somafractalmemory_standalone_etcd:2380"
      ETCD_INITIAL_CLUSTER_STATE: "new"
    volumes:
      - etcd_data:/etcd
    healthcheck:
      test: [ "CMD", "etcdctl", "endpoint", "health" ]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - somafractalmemory_standalone_net

  somafractalmemory_standalone_minio:
    image: minio/minio:RELEASE.2023-03-20T20-16-18Z
    restart: unless-stopped
    hostname: minio
    deploy:
      resources:
        limits:
          memory: 512M
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    volumes:
      - minio_data:/minio_data
    ports:
      - "10109:9000"
      - "10110:9001"
    command: minio server /minio_data --console-address ":9001"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      somafractalmemory_standalone_net:
        aliases:
          - minio

  # --- Milvus vector store -----------------------------------
  somafractalmemory_standalone_milvus:
    image: milvusdb/milvus:v2.3.3
    restart: unless-stopped
    depends_on:
      somafractalmemory_standalone_etcd:
        condition: service_healthy
      somafractalmemory_standalone_minio:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 4G
    environment:
      ETCD_ENDPOINTS: "somafractalmemory_standalone_etcd:2379"
      MINIO_ADDRESS: "minio:9000"
      MINIO_ACCESS_KEY: "minioadmin"
      MINIO_SECRET_KEY: "minioadmin"
    volumes:
      - milvus_data:/var/lib/milvus
    ports:
      - "${MILVUS_GRPC_HOST_PORT:-10119}:19530"
      - "${MILVUS_HTTP_HOST_PORT:-10120}:9091"
    command: [ "milvus", "run", "standalone" ]
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9091/healthz" ]
      interval: 30s
      timeout: 20s
      retries: 10
      start_period: 180s
    networks:
      - somafractalmemory_standalone_net

  somafractalmemory_standalone_app:
    build:
      context: ../..
      dockerfile: infra/standalone/Dockerfile
    image: somafractalmemory:latest
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
    depends_on:
      somafractalmemory_standalone_redis:
        condition: service_healthy
      somafractalmemory_standalone_postgres:
        condition: service_healthy
      somafractalmemory_standalone_opa:
        condition: service_healthy
      somafractalmemory_standalone_milvus:
        condition: service_healthy
    networks:
      - somafractalmemory_standalone_net
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      SOMA_API_PORT: "10101"
      SOMA_REDIS_HOST: "somafractalmemory_standalone_redis"
      SOMA_REDIS_PORT: "6379"
      SOMA_DB_HOST: "somafractalmemory_standalone_postgres"
      SOMA_DB_PORT: "5432"
      SOMA_DB_USER: "${POSTGRES_USER}"
      SOMA_DB_PASSWORD: "${POSTGRES_PASSWORD}"
      SOMA_DB_NAME: "${POSTGRES_DB}"
      SOMA_MILVUS_HOST: "somafractalmemory_standalone_milvus"
      SOMA_MILVUS_PORT: "19530"
      SOMA_OPA_URL: "http://somafractalmemory_standalone_opa:8181"
    ports:
      - "10101:10101"
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:10101/health || exit 1" ]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 5
    cap_drop: [ "ALL" ]
    read_only: false # Allow writing to local db file if needed for dev or logs
    security_opt:
      - no-new-privileges:true

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  opa_data:
    driver: local
  etcd_data:
    driver: local
  minio_data:
    driver: local
  milvus_data:
    driver: local

networks:
  somafractalmemory_standalone_net:
    driver: bridge
